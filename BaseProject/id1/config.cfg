unbindall
vid_desktopfullscreen 1




//// ALIAS ////

alias "drop" "impulse 13"
alias "reload" "impulse 100"
alias "bot_add" "impulse 103"
alias "bot_kick" "impulse 104"
alias "photomode" "photomode1"
alias "photomode1" "fov 100; cl_hud 0; r_viewscale 4; r_drawviewmodel 0; viewsize 120; crosshair 0; cl_forwardspeed 150; cl_backspeed 100; cl_sidespeed 125; cl_upspeed 150; cl_bob 0; cl_rollangle 0; cl_noplayershadow 1; alias photomode photomode2"
alias "photomode2" "fov 90;  cl_hud 1; r_viewscale 1; r_drawviewmodel 1; viewsize 100; crosshair 1; cl_forwardspeed 250; cl_backspeed 200; cl_sidespeed 225; cl_upspeed 400; cl_bob 0.02; cl_rollangle 2; cl_noplayershadow 0; alias photomode photomode1"
alias "thirdperson" "thirdperson1"
alias "thirdperson1" "chase_active 1; alias thirdperson thirdperson2"
alias "thirdperson2" "chase_active 0; alias thirdperson thirdperson1"
alias "chase" "thirdperson"
alias "+walk" "+button4"
alias "-walk" "-button4"
alias "+duck" "+button3"
alias "-duck" "-button3"
alias "+crouch" "+button3"
alias "-crouch" "-button3"
alias "duck" "duck1"
alias "duck1" "+button3; alias duck duck2"
alias "duck2" "-button3; alias duck duck1"




//// CONTROLS ////

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

bind SPACE "+jump"
bind SHIFT "+button4"
bind CTRL "+button3"
bind c "+duck"

bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind UPARROW "+lookup"
bind DOWNARROW "+lookdown"

bind PAUSE "pause"
bind TILDE "toggleconsole"
bind BACKQUOTE "toggleconsole"
bind ESCAPE "togglemenu"
bind TAB "+showscores"

bind e "+use"
bind f "impulse 14"
bind g "grenade"
bind m "menu_team"
bind r "reload"
bind t "messagemode"

bind MOUSE1 "+attack"
bind MOUSE2 +button5
bind MWHEELUP "impulse 12"
bind MWHEELDOWN "impulse 10"
bind 0 "impulse 0"
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"

bind F6 "echo Quicksaving...; wait; save quick"
bind F9 "echo Quickloading...; wait; load quick"
bind F11 "photomode"
bind F12 "screenshot"




//// CLIENT ////

fov 90
crosshair 1
crosshair_color_red 1
crosshair_color_blue 1
crosshair_color_green 1
crosshair_color_alpha 1
chase_active 0

cl_bobmodel_side 0.1
cl_bobmodel_up 0.1
cl_followmodel 1
cl_leanmodel 1

cl_forwardspeed 250 
cl_backspeed 200
cl_sidespeed 225

cl_maxfps 250
cl_movement_minping 0
cl_movement 1 //cauze entity size anomalies when moving into wall

cl_particles 1
cl_particles_quake 0
cl_particles_quality 1
cl_particles_explosions_shell 0
r_explosionclip 1
cl_stainmaps 0
cl_stainmaps_clearonload 1
cl_decals 1
cl_particles_bulletimpacts 1
cl_particles_smoke 1
cl_particles_sparks 1
cl_particles_bubbles 1
cl_particles_blood 1
cl_particles_blood_alpha 1
cl_particles_blood_bloodhack 1
cl_beams_polygons 1
cl_beams_instantaimhack 0
cl_beams_quakepositionhack 1
cl_beams_lightatend 0




//// FIXES ////

