$compile_step "VIS"
$compile_step_cmd "q3map2.exe"
$compile_step_args "-vis -v"
$compile_step_enabled true
$compile_step "LIGHT"
$compile_step_cmd "q3map2.exe"
$compile_step_args "-light -keeplights -fast -patchshadows -samples 3 -bounce 8 -gamma 2 -compensate 4 -dirty -lightmapsize 1024 -v"
$compile_step_enabled true
