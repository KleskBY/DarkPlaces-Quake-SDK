$version "v0.7"
$config_name "Q3"
$tools_dir "compilers/q3map"
$work_dir "../mapping/work/"
$out_dir "../BaseProject/id1/maps/"
$editor_exe ""
$engine_exe "../BaseProject/darkplaces.exe"
$mapsrc_file "../mapping/start.map"
$quake_args "+developer 1"
$watch_map_file false
$auto_apply_onlyents false
$use_map_mod false
$quake_output_enabled true
$compile_map_on_launch false
$open_editor_on_launch false
$autosave false
$selected_preset ""
$ui_engine_open true
$ui_info_open true
$ui_other_open true
$ui_paths_open true
$ui_tools_open true
$compile_step "QBSP"
$compile_step_cmd "q3map2.exe"
$compile_step_args "-meta -v"
